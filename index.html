<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bumperball у Києві</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&family=Roboto:wght@300;400;500&family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous" defer></script>
    <script src="js/jquery.validate.min.js" defer></script>
    <script src="js/jquery.maskedinput.min.js" defer></script>
    <!-- <script src="js/script.js" defer></script> -->
  </head>
  <body>
    <header class="main-header main-header__block">
      <div class="main-header__video-wrap">
        <video class="main-header__video" preload="auto" autoplay muted loop>
            <source src="video/video1080.mp4" type="video/mp4">
            <source src="video/video1080.webm" type="video/webm">
            <source src="video/video1080.ogv" type='video/ogg'>
        </video>
      </div>
      <div class="main-header__content">
        <div class="main-header__logo">
          <img src="img/header/logo.svg" alt="Не стой на месте!" class="main-header__logo-img">
        </div>
        <!-- /.main-header__logo -->
        <h1 class="main-header__title">Bumperball футбол в кулях КИЇВ</h1>
        <!-- /.main-header__title -->
        <button class="button main-header__button" id="js-btn-rent">Замовити</button>
        <!-- /.main-header__button -->
      </div>
    </header>
    <!-- /.main-header -->
  </body>
</html>
